          	}
       })(i)//i为形参
   }
   (function(){
    var  abc=function(el){
    	var els=document.querySelectorAll(el);
    	for (var i = 0; i < els.length; i++) {
    		this[i]=els[i];
    	};
    	this.length=els.length;
    	 return  this;
       }
    abc.prototype.addClass=function(a){
    	for (var i = 0; i < this.length; i++) {
    		this[i].classList.add(a)
    	}
    	return this;
    }
    var a=function(el){
    		return new abc(el);	
    	}   
        window.$=a;
   })()
