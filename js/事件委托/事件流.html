<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
    ul,li,ol{
    	list-style: none;
    }
	ul{
		padding:20px;
		border:5px solid red;
	}
	.li{padding:20px;
		border:3px solid green;

	}
	ol li{
		position: relative;
		top:200px;
		padding:20px;
		border:1px solid blue;
		text-align: center;
	}
</style>
<body>
	<ul>
		<li class="li">
			<ol>
				<li>最里面的列表</li>
			</ol>
		</li>
	</ul>
</body>
<script type="text/javascript">
	var red=document.querySelector("ul");
	var green=document.querySelector("ul li");
	var blue=document.querySelector("ol li");
	console.log(red,green,blue);

	// };

	green.onclick=function(){
		console.log('green is click')
	};

</script>
</html>
