<script type="text/javascript">
	// var user=document.querySelector("input");

	function fun(){
    var  box=document.querySelector(".box");
         box.style.backgroundimage='url(image2/6.jpg)';

	var  now=new Date();
	var  gq=new Date();
	gq.setMonth(9);
	gq.setDate(1);
	gq.setHours(0);
    gq.setMinutes(0);
    gq.setSeconds(0);
	var cha=(gq-now)/1000;
	var months=cha/60/60/24/30;
	var month=Math.floor(months);
 
    var yushuone=cha%(60*60*24*30);
    var days=yushuone/60/60/24;
    var day=Math.floor(days)

    var yushutwo=yushuone%(60*60*24) ;
    var hours=yushutwo/60/60;
    var hour=Math.floor(hours);

    var yushuthree=yushutwo%(60*60);
    var minutes=yushuthree/60;
    var minute=Math.floor(minutes);

    var seconds=yushuthree%60;
    var xianshi=document.querySelector(".xianshi");
        xianshi.innerHTML='距离国庆还有<span>'+month+'</span>月<span>'+day+'</span>天<span>'+hour+'</span>时<span>'+minute+'</span>分<span>'+seconds+'</span>秒';

   }
   fun();
   t=setInterval(fun,1000);
</script>
